# Reusable workflow for building binaries across all platforms
# Called by ci.yml and release.yml

name: Build Binaries

permissions:
  contents: read

on:
  workflow_call:
    inputs:
      ref:
        description: 'Git ref to checkout (commit SHA or tag)'
        required: true
        type: string
      upload-artifacts:
        description: 'Whether to upload artifacts'
        required: false
        default: true
        type: boolean
      artifact-retention-days:
        description: 'Number of days to retain artifacts'
        required: false
        default: 7
        type: number

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux 32-bit (primary HLDS target)
          - target: i686-unknown-linux-gnu
            os: ubuntu-22.04
            artifact_name: libwebxash_metamod.so
            asset_name: webxash-metamod-linux-i686
            use_cross: true

          # Windows 32-bit (for Windows HLDS)
          - target: i686-pc-windows-gnu
            os: ubuntu-22.04
            artifact_name: webxash_metamod.dll
            asset_name: webxash-metamod-windows-i686
            use_cross: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build (cross)
        if: matrix.use_cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Build (cargo)
        if: ${{ !matrix.use_cross }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Linux)
        if: contains(matrix.target, 'linux')
        run: |
          # Install 32-bit strip if needed
          if [[ "${{ matrix.target }}" == "i686-unknown-linux-gnu" ]]; then
            sudo apt-get update
            sudo apt-get install -y gcc-multilib
          fi
          strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }} || true

      - name: Create archive (Linux target)
        if: contains(matrix.target, 'linux')
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}
          mv ${{ matrix.asset_name }}.tar.gz ../../..

      - name: Create archive (Windows target)
        if: contains(matrix.target, 'windows')
        run: |
          cd target/${{ matrix.target }}/release
          zip ${{ matrix.asset_name }}.zip ${{ matrix.artifact_name }}
          mv ${{ matrix.asset_name }}.zip ../../..

      - name: Upload artifact (Linux target)
        if: inputs.upload-artifacts && contains(matrix.target, 'linux')
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}.tar.gz
          retention-days: ${{ inputs.artifact-retention-days }}

      - name: Upload artifact (Windows target)
        if: inputs.upload-artifacts && contains(matrix.target, 'windows')
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}.zip
          retention-days: ${{ inputs.artifact-retention-days }}
